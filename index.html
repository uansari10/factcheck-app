<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FactCheck Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    h1 { color: #0077cc; }
    textarea {
      width: 80%;
      max-width: 500px;
      height: 100px;
      margin: 1em 0;
      padding: 10px;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #005fa3; }
    #results {
      width: 80%;
      max-width: 600px;
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: left;
    }
    footer {
      margin-top: 40px;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>üîç FactCheck Tool</h1>
  <textarea id="query" placeholder="Paste a link or claim to check..."></textarea><br>
  <button id="checkBtn">Check</button>

  <div id="results"></div>

  <footer>(c) Usayd Ansari 2025</footer>

  <script>
    document.getElementById("checkBtn").addEventListener("click", async () => {
      const query = document.getElementById("query").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "Checking...";

      const response = await fetch("https://fact-checking-application.onrender.com/check", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query })
      });

      const data = await response.json();
      if (data.claims && data.claims.length > 0) {
        resultsDiv.innerHTML = data.claims.map(claim => {
          const review = claim.claimReview[0];
          return `
            <div style="border-bottom: 1px solid #eee; margin-bottom: 10px;">
              <b>Claim:</b> ${claim.text}<br>
              <b>Verdict:</b> ${review.textualRating}<br>
              <b>Publisher:</b> ${review.publisher.name}<br>
              <b>Title:</b> ${review.title}<br>
              <a href="${review.url}" target="_blank">Read more</a>
            </div>
          `;
        }).join("");
      } else {
        resultsDiv.innerHTML = "<i>No verified claims found for this input.</i>";
      }
    });
  </script>
</body>
</html>
